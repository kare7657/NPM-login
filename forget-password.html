<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCG EIP</title>
    <!-- Font Awesome Icons -->
    <script src="fontawesome-free-6.1.1-web/js/fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <!-- css -->
    <link rel="stylesheet" href="scss/loginstyle.css">

</head>

<body>
    <div class="bk-mask"></div>
    <section class="login-body">
        <div class="login-group">
            <div class="login-top">
                <img src="img/logo.png" alt="logo" class="logo">
                <h4 class="title-box">忘記密碼</h4>
            </div>

            <form class="login-bot active" id="login_TAB">
                <label for="account">帳號</label>
                <input type="text" name="account" id="account">
                <!-- 圖片驗證碼 -->
                <div class="code-gp">
                    <label for="code">驗證碼</label>
                    <div class="text-gp">
                        <input class="code" type="text" name="code" id="code">
                        <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                        <img class="reform" src="img/Reload.gif" alt="重整">
                    </div>
                </div>
                <div class="btn-gp">
                    <input type="submit" value="登入" class="btn">
                    <input type="reset" value="清除" class="btn">
                </div>
            </form>

        </div>
    </section>

    <footer>
        <div class="btn-gp">
            <a href="#" title="申請帳號"><span>申請帳號</span></a>
            <a href="#" title="操作說明"><span>操作說明</span></a>
        </div>
        <p class="footer-p-L">
            如系統有任何問題請逕洽各單位指派之管理者外，<br class="footer-p-M">另可洽詢049-2222106~9 計畫處資管科分機2151
        </p>
        <p>版權所有 © 2020 南投縣政府</p>
    </footer>


</body>

</html>
